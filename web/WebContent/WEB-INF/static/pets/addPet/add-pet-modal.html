<div><form novalidate="" name="edit-pet-modal"><div class="modal-header"><h3 class="modal-title">Edytowanie zwierzaka</h3></div><div class="modal-body"><form name="addPet"><table><th>Name</th><th>Type</th><th>Born date</th><tr><td><input type="text" ng-model="newPet.name" required=""></td><td><select ng-model="newPet.type" required=""><option value="">Please select</option><option ng-repeat="petType in petTypes | orderBy:'name'">{{petType.name}}</option></select></td><td><input type="date" ng-model="newPet.bornDate" required=""></td><td><button ng-disabled="addPet.$invalid" ng-click="addPet() && $dismiss()" class="btn btn-success">Zapisz</button></td></tr></table></form></div><div class="modal-footer"><button class="btn btn-warning" ng-click="$dismiss()">Close</button></div></form></div>
