<div><form novalidate="" name="edit-pet-modal"><div class="modal-header"><h3 class="modal-title">Edytowanie zwierzaka</h3></div><div class="modal-body"><form name="editedPet"><table><th>Name</th><th>Type</th><th>Born date</th><tr><td><input type="text" ng-model="pet.name" required=""></td><td><select ng-model="petType"><option ng-repeat="singleType in petTypes | orderBy:'name'">{{singleType.name}}</option></select></td><td><input type="date" ng-model="petBornDate" required=""></td><td><button ng-disabled="editedPet.$invalid" ng-click="saveEditedPet() && $dismiss()" class="btn btn-success">Zapisz</button></td></tr></table></form></div><div class="modal-footer"><button class="btn btn-warning" ng-click="$dismiss()">Close</button></div></form></div>
